---
layout: page
title: Recent posts
---
{% include JB/setup %}

<ul class="posts">
  {% for post in paginator.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}"><h2>{{ post.title }}</h2></a></li>
    {{ post.excerpt }}
  {% endfor %}
</ul>
